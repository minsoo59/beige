<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JQuery 로컬파일 추가 -->

    <!-- CDN 활용 -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- 현재 많이 사용되고 있는 Jquery 버전을 추가 -->

    <script>
        // $(function(){
        //     $("#hello").on("click", function(){
        //         $("#hello").css("color","red");
        //     });
        // });

        // Javasciprt
        window.addEventListener("load",function(){});

        // jQuery 에서는 jQuery 함수를 통해서 jQuery 객체를 생성/반환하여
        // 메서드를 통해 js프로그램 작성

        // jQuery에서는 window객체의 load이벤트를 사용하지 않고
        // document 객체의 ready이벤트를 통해서 핸들러를 작성한다.
        
        jQuery(document).ready(function(){
            // document객체에서 ready이벤트가 발생했을 때 수행할 함수
        });
        // jquery 함수의 사용빈도가 높아서 대체문자가 있다. jQuery() ➡ $()
        $(document).ready(function(){});

        // head태그 내에서 jQuery를 통해 문서 객체를 조작하려면 
        // document 객체의 ready이벤트 핸들러를 추가해야한다.
        // jQuery 함수의 인자값으로 함수를 전달하면 document의 ready이벤트 핸들러로 등록된다.
        $(function(){
            //jQuery 함수의 인자값을 전달된 함수는 document객체의 ready이벤트 핸들러로 추가된다.

            // jQuery 함수
            // 변환 값 : jQuery 객체
            // 인자 값(argument)
            //  - 객체(object) : window, document, element etc
            //  - function : document 객체의 ready 이벤트 핸들러
            //  - 선택자 형태를 갖는 문자열(string) : DOM 에서 선택자로 요소를 탐색
            //  - HTML 마크업 형태를 갖는 문자열(string) : 새로운 요소 생성
            
            const hello =  document.getElementById("hello");
            const hello2 =  document.querySelector("#hello");
            
            // const $hello = $(hello);
            // #hello 요소 탐색
            const $hello = $("#hello");
            // hello : element객체
            hello.style.color = "red";
            // $hello : jQuery 객체
            $hello.css("background-color", "yellowgreen");

            // ➡ element 객체
            let h1 = document.createElement("h1");
            // ➡ jQuery 객체
            let $h1 = $("<h1>hiiii</h1>");
        });
    </script>
    <script>
        $(function(){
            // 이벤트 핸들러 : document 객체에 ready 이벤트가 발생하면 수행하는 함수
            //  ➡ HTML 문서를 읽어들인 후 해석하고 DOM구축을 끝낸 시점에 발생하는 이벤트
            //  ➡ window 객체의 load 이벤트와 비슷하며, load이벤트보다 먼저 발생한다.

            // jQuery 객체 단 하나의 요소가 아닌 1개 이상의 요소를 의미한다.
            // 따라서 스타일 속성을 설정하는 메서드(css메서드)를 통해서
            // 다수의 요소들의 스타일을 조작할 수 있다.
            $("#list > li").css("color", "red");
            $("#list > li").css("background-color", "gold");
            $("#list > li").css("font-weight", "bold");
            
            // 대부분의 jQuery 객체의 메서드의 반환 값이 jQuery 객체 자신이기 떄문에
            // 다시 탐색하거나 다른 명령어를 작성할 필요없이
            // 메서드 체이닝을 통해서 메서드를 연속해서 호출할수 있다.
            $("#list > li")
                .css("color", "red")
                .css("background-color","gold")
                .css("font-weight","bold");
        });
        // window.addEventListener("load",function(){
        // const h11 = document.getElementById("header");
        // window.setTimeout(function(){
        //     h11.style.color = "red"
        // },1000);
        // setTimeout(function(){
        //     h11.style.transitionDuration = "1s";
        //     h11.style.opacity = "0";
        //     h11.style.visibility = "hidden";
        // },3000);
        // });
        
        $(function(){
            setTimeout(function(){
                $("#header").css("color","red");
            },3000);
        });
        $(function(){
            setTimeout(function(){
                $("#dream")
                    .css("transitionDuration","1s")
                    .css("opacity","0")
                    .css("visibility","hidden");
            },3000);
        });
        $(function(){
            const wonderful = document.getElementById("wonderful");
            let top = wonderful.offsetTop + wonderful.clientHeight;
            console.log(top);

            setTimeout(function(){
                $("#wonderful")
                    .css("transition-duration","1s")
                    .css("transform",`translateY(-`+top+`px)`);
            },5000);
        });
    </script>

    </style>
</head>
<body>
    <h1 id="hello">Hello World!</h1>
    <!-- ======================================== -->
    <ul id="list">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>
    <hr>
    <h1 id="header">Hello World!</h1>
    <hr>
    <h1 id="dream">Dream comes true!</h1>

    <h1 id="wonderful">What A Wonderful Day!</h1>
    <hr>

</body>
</html>
