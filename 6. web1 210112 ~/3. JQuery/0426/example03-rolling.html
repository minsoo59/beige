<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rolling</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/theme.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
  <style>
    #container {
      width: 300px;
      height: 2em;
      border: 1px solid white;
      overflow: hidden;

      margin: 3em auto;
    }

    #rolling {
      margin: 0;
      /* Set up relative value for move up element. */
      position: relative;
      top: 0;
      /* percentage : The standard that contants area of containing block */
      /* top:-100%; */

      /* transition-duration: 1400ms; */
    }

    #rolling > li {
      height: 2em;
      padding-left: 1em;
      line-height: 2em;
    }
  </style>
  <script>
    $(function () {
      let $rolling = $("#rolling");
      setInterval(() => {
        $rolling.animate({ top: "-100%" }, function () {
          // complete 함수 : 효과가 끝난 다음에 수행되는 함수
          $(this).removeAttr("style").children(":first").appendTo(this);
        });
      }, 1000);
    });
  </script>
  <body>
    <div id="container">
      <ul id="rolling">
        <li>1. Time is gold.</li>
        <li>2. No sweat, no sweet.</li>
        <li>3. Asking costs nothing.</li>
        <li>4. Step by step goes a long way.</li>
        <li>5. You will never know until you try.</li>
      </ul>
    </div>
  </body>
</html>
