<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/theme.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>dropDown</title>
    <style>
      #container {
        width: 600px;
        border: 5px solid gold;
        margin: 10px auto;
        position: relative;
      }
      #menu > a {
        display: block;
        height: 50px;
        line-height: 50px;
        font-size: 1.2em;
        padding-left: 1em;

        text-decoration: none;
        color: wheat;
      }
      #dropdown {
        position: absolute;
        top: 105%;
        background-color: #7777;
        border-radius: 5px;

        display: none;
      }
      #dropdown > li {
        padding: 10px 20px;
      }
    </style>
    <script>
      $(function () {
        let $dropDown = $("#dropdown");
        $("#menu").on("click", (event) => {
          event.preventDefault();
          $dropDown.slideToggle();
        });
      });
    </script>
  </head>
  <body>
    <div id="container">
      <div id="menu"><a href="#dropDown">DROP DOWN</a></div>
      <ul id="dropdown">
        <li>HTML</li>
        <li>CSS</li>
        <li>js</li>
        <li>jQuery</li>
      </ul>
    </div>
  </body>
</html>
