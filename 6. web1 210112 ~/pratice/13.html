<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>styleCSS</title>
    <style>
        ul {
            list-style-type: none;
        }
        ul > li {
            margin: 20px;
            padding: 8px;
            width: 70px;
            height: 20px;
            background-color: yellowgreen;
            display: inline;
        }
        
    </style>
</head>

<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>jQuery</li>
    </ul>
</body>

</html>
