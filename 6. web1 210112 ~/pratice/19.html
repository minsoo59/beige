<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>19</title>
    <style>
        #wrap {
            width: 440px;
            height: 440px;
            padding: 10px;
            border: 2px solid black;
        }

        #wrap>div {
            width: 200px;
            height: 200px;
            margin: 10px;
            float: left;
            text-align: center;
            font-weight: bold;
            line-height: 200px;
        }

        #wrap>div:nth-child(1) {
            background-color: pink;
        }

        #wrap>div:nth-child(2) {
            background-color: yellowgreen;
        }

        #wrap>div:nth-child(3) {
            background-color: springgreen;
        }

        #wrap>div:nth-child(4) {
            background-color: gold;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div>pink</div>
        <div>yellowgreen</div>
        <div>syan</div>
        <div>gold</div>
    </div>
</body>

</html>
