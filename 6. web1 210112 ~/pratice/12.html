<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list_tag</title>
    <STYLE>
        ul > li:nth-of-type(3n-2)::after {
            content: "new";
            background-color: red;
            color: white;
        }
    </STYLE>
</head>
<body>
    <ul>
        <li>H1</li>
        <li>H2</li>
        <li>H3</li>
        <li>H4</li>
        <li>H5</li>
        <li>H6</li>
        <li>H7</li>
        <li>H8</li>
        <li>H9</li>
        <li>H10</li>
        <li>H11</li>
        <li>H12</li>
        <li>H13</li>
        <li>H14</li>
        <li>H15</li>
    </ul>
</body>
</html>
