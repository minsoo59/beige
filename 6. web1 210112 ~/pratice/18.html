<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18</title>
    <style>

        #container > div {
            margin: 20px;
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            border: 3px solid red;
            text-align: center;
            font-weight: bold;
        }

        #container > div:nth-child(2){
            line-height: 100px;
        }
        #container > div:last-child{
            line-height: 180px;
        }
    </style>
</head>
<body>
<div id="container">
    <div>BOX</div>
    <div>BOX</div>
    <div>BOX</div>
</div>

</body>
</html>
