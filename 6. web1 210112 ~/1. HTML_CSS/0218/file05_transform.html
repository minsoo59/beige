<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/theme.css">
    <title>transform properties</title>
    <style>
        html, body {
            height: 3000px;
        }
        #container {
            margin: 50px auto;
            height: 500px;
            /* overflow: hidden; */
        }

        .box {
            float: left;
            width: 200px;
            height: 200px;
            border:5px solid    white;

            font-size: 2.4em;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
            margin: 20px 60px;
        }
        .box > div {
            width: 100%;
            height: 100%;
            background-color: palegreen;
        }

        .box:nth-child(2) > div {
            transform: translate(25%, 25%);
        }
        .box:nth-child(3) > div {
            transform: rotate(500deg);
        }
        .box:nth-child(4) > div {
            transform: scale(0.6);
        }
        .box:nth-child(5) > div {
            transform: skew(30deg, 30deg);
        }
        /* ----------------------------------------- */

        .box2 {
            width: 200px;
            height: 200px;
            border:5px solid white;
            margin: 40px 30px;
        }

        .box2 > div {
            height: 100%;
            background-color: peachpuff;
        }

        #translate-rotate > div {
            transform: translate(150px) rotate(60deg);
        }
        #rotate-translate > div {
            transform: rotate(60deg) translate(150px);
        }

    </style>
</head>
<body>
    <div id="container">
        <div class="box">
            <div>Normal</div>
        </div>
        <div class="box">
            <div>Translate</div>
        </div>
        <div class="box">
            <div>Rotate</div>
        </div>
        <div class="box">
            <div>Sclale</div>
        </div>
        <div class="box">
            <div>Skew</div>
        </div>
    </div><!--#container-->
    <div id="translate-rotate" class="box2">
        <div>translate-rotate</div>
    </div>
    <div id="rotate-translate" class="box2">
        <div>rotate-translat</div>
    </div>

</body>
</html>
