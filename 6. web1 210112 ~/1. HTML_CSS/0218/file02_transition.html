<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/theme.css">
    <title>Document</title>
    <style>
        #case1 {
            width: 200px;
            height: 200px;
            background-color: paleturquoise;
            margin: 20px auto;
            border-radius: 50%;
            /* border: 0px solid papayawhip; */

            box-sizing: border-box;
            transition: 1s linear;
        }

        #case1:hover {
            border : 100px solid palegoldenrod;
        }
        /* ========================================================= */

        #case2 {
            width: 200px;
            height: 200px;
            background-color: palegreen;
            margin: 20px auto;
            border-radius: 50%;
            position: relative;
        }
        
        #case2 > div {
            width: 100%;
            height: 100%;
            background-color: palevioletred;
            border-radius: 50%;

            transition: 1s linear;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
        }
        #case2:hover >div{
            width: 0;
            height: 0;
            margin-top: 0;
            margin-left: 0;
        }


    </style>
</head>
<body>
    <!-- case1 -->
    <!-- How to use border -->
    <div id="case1"></div>
    <hr>
    <!-- case2 -->
    <!-- How to add element -->
    <div id="case2">
        <div></div>
    </div>
</body>
</html>
