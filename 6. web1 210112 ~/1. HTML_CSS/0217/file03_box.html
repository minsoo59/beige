<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reset.css">
    <title>box</title>
    <style>
        #container1 {
            width: 400px;
            height: 400px;
            margin: 50px auto;
            border: 3px solid paleturquoise;
            position: relative;
            overflow: hidden;
        }

        #container1>div {
            background-color: powderblue;
            width: 100%;
            height: 100%;

            /* #container 요소를 기준으로 오른쪽 바깥에 배치 시키기 위해 position 속성의 값을 absolute로 설정 */
            position: absolute;

            right: -100%;
            transition-duration: 1s;
        }

        #container1:hover>div {
            right: 0;
            
        }

        #container2 {
            width: 400px;
            height: 400px;
            border: 5px solid palevioletred;
            margin: 30px auto;
            position: relative;
        }

        #container2 > div {
            width: 0;
            height: 100%;

            position: absolute;

            right: 0;
            background-color: pink;

            transition-duration: 1s;
        }

        #container2:hover > div{
            width: 100%;
        }
        #container3 {
            width: 400px;
            height: 400px;
            border: 5px solid palevioletred;
            margin: 30px auto;
        }

        #container3 > div {
            height: 100%;
            background-color: pink;

            transition-duration: 1s;
            
            /* 가시성과 관련된 속성 display, visibility, opacity */
            /* The display property is can't desigante animation effect */
            /* The visibility property is whenever visible/invisible */
            /* The opacity property is 불투명도 of element. */
            /* element remain 투명의 여부만 정해주기에  
            so it find out to remain element if you put cursor over 
            커서를 올리면 요소가 남아있음을 알수있다. */
            /* 그렇기에 투명도와 관련된 효과는 visibility속성과 opacity 속성을 같이 사용한다. */
            visibility: hidden;
            opacity: 0;
        }
        #container3:hover > div{
            visibility: visible;
            opacity: 1;
        }


    </style>
</head>

<body>
    <div id="container1">
        <div></div>
    </div>

    <hr>

    <div id="container2">
        <div></div>
    </div>

    <hr>
    <div id="container3">
        <div>
            <p>dasdiouaqwheoqhwoeqoweoqwuoe</p>
        </div>
    </div>

    <hr>
</body>

</html>
