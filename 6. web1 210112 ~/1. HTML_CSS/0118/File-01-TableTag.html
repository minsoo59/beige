<!doctype html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableTag</title>
</head>
<body>
    
    <!-- The Tag reprsent for table -->
    <table border="2">
        <!-- thead : title of table area-->
        <thead>
            <!-- tr : one row(행) of table -->
            <tr>
                <!-- th : one cell(셀) of table -->
                <th> header 1 </th>
                <th> header 2 </th>
                <th> header 3 </th>
                <th> header 4 </th>
            </tr>            
            
        </thead>

        <!-- tbody : body of table area -->
        <tbody>
            <!-- one of column(열) -->
            <tr>
                <!-- td : cell of data -->
                <!-- colspan : Be combined column that you designate value -->
                <td colspan="2">Dada 1-1</td>
                <td>Dada 1-2</td>
                <!-- rowspan : Be combined row that you designate value -->
                <td rowspan="2">Dada 1-3</td>
                <!-- <td>Dada 1-4</td> -->
            </tr>
            <!-- two of column -->
            <tr>
                <!-- td : cell of data -->
                <td>Dada 2-1</td>
                <td>Dada 2-2</td>
                <td>Dada 2-3</td>
                <!-- <td>Dada 2-4</td> -->
            </tr>
            <!-- three of column -->
            <tr>
                <!-- td : cell of data -->
                <td>Dada 3-1</td>
                <td>Dada 3-2</td>
                <td>Dada 3-3</td>
                <td>Dada 3-4</td>
            </tr>            

        </tbody>
    </table>
</body>
</html>
