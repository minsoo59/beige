<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Inner Style sheet -->
    <!-- Sheet is for designate style of tag -->
    <style>
        /* Id selector */
        #HTML-CSS{
            color: red;
        }

        /* Class selector */
        .Web{
            background-color: gold !important;
        }
        .anotherWeb{
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>웹 퍼블리싱 과정</h1>

    <ul>
        <li id="HTML-CSS" class="Web"> HTML & CSS </li>
        <li> JavaSript </li>
        <li class="Web anotherWeb"> jQuery </li>
        <li class="anotherWeb"> UX/UI </li>
    </ul>
</body>
</html>
