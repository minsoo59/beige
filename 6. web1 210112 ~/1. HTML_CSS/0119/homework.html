<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Inner Style sheet -->
    <!-- Sheet is for designate style of tag -->
    <style>
        /* Class selector */
        .Web{
            color: green;
            
        }

    </style>
</head>
<body>
    <h1>SBS 아카데미 교육 과정</h1>

    <ul>
        <!-- There is unordered list -->
        <li>
            <strong class="Web"> 웹 퍼블리싱 과정</strong>
            <!-- ordered list -->
            <ol>
                <li>HTMl</li>
                <li>CSS</li>
                <li>Javascript</li>
                <li>JQuery</li>
            </ol>
        </li>
        <li>
            <Strong class="Web"> 프로그래밍 과정</Strong>
            <!-- ordered list -->
            <ol>
                <li>C</li>
                <li>C++</li>
                <li>Java</li>
                <li>Pyuthon</li>
                <li>Android</li>
            </ol>
        </li>

    </ul>
</body>
</html>
