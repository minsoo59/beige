<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>file01-font</title>
    <style>
        #text-hello {
            width: 90%;
            height: 400px;
            border: 3px solid black;

            margin: 20px auto;

            /* font size*/
            /* rem : 3rem value that baced font size of HTML document */
            font-size: 3rem;
            /* kind of font*/
            font-family: tahoma, "나눔바른고딕", "나눔고딕", sans-serif;
            /* font weight*/
            font-weight: bold;
            /* font style */
            font-style: oblique;
            /* handle of small character */
            font-variant: small-caps;
            /* height of letter row */
            line-height: 400px;
            /* space of between letter */
            letter-spacing: 5px;
            /* letter array */
            text-align: center;
            /* line express */
            text-decoration: underline;

            /* shadow properties */
            /* text-shadow : 가로 세로 번짐 색깔 
            -> if it designate - value row and column, placed on the contrary
            가로세로 마이너스값 지정하면 반대로 위치됨. */
            text-shadow: -4px -4px 4px red;
            /* box-shadow : 수평 수직 번짐 색깔*/
            box-shadow: 4px 4px 4px bisque;

        }
        
            /* location properties : Top right botton left*/
            
        #container {
                width: 90%;
                padding: 20px;
                box-sizing: border-box;    
                border : 3px solid black;

            /* for designate containing block of #absolute-block
            #absolute-block 요소의 컨테이닝 블록으로 지정하기 위해서 */
            /* it give value of position property by relative
            position 속성의 값을 relative'로'-> 찾아볼것 줘야한다. */
            position: relative;
            /* overflew : 자식요소가 부모요소 바깥으로 벗어났을때 어떻게 할 것인지 처리하는 요소
            visible(default), hidden, scroll, auto,*/
            overflow: hidden;

            }
        #container > div {
            width: 100px;
            height: 50px;
            border : 1px solid black;

            text-align: center;
            line-height: 50px;
        }    

        #relative-block {
            /* containing block : upper block form element */
            /* 기준 영역 : The placed area at first. */
            position: relative;
            /* 기준 영역으로부터 왼쪽에서 100px만큼 이동한다. */
            left: 100px;
            /* Move than 50px at top from bace area
            기준 영역으로부터 위쪽에서 50px만큼 이동한다. */
            top: 20px;
        }

        #fixed-block{
            /* containing block : view port */
            /* bace area : containing block (= browser display) */
            position: fixed;
            /* if designate'fixed' and 'absolute', it doesn't recognize by content of parent element 부모요소의 컨텐츠로 인식되지 않는다. */
            /* Move than 10px at left from bace area */
            left: 10px;
            /* Move than 10px at bottom from bace area */
            bottom: 10px;
        }

        #absolute-block{
            /* containing block : No static, upper block form element */
            /*                  : In case all static form, HTML element */
            /* bace area : containing block */
            position: absolute;

            right: 10px;
            bottom: 10px;
        }
        /* ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ */

        #box {
            width: 90%;
            height: 300px;
            border: 1px solid black;

            /* #box요소의 컨테이닝 블록으로 지정하기 위해서 position 속성의 값을 relative로 설정 */
            position: relative;
        }
        #box > div {
            width: 100px;
            height: 100px;
            border : 1px solid orange;

            text-align: center;
            line-height: 100px;
        }

        #box > div:nth-child(2) {
 
            /* #box 요소를 기준으로 중앙에 배치하기 위해서 position 속성의 값을 absolute로 설정 */
            position: absolute;

            /* 위치 속성 */
            /* 기준 영역으로부터 위치를 설정 */
            /* percentage : it baced that size of containing block */
            top: 50%;
            left: 50%;
            border-color: blue;

            /* 중앙에 위치하기 위해서 요소의 중점을 외부여백을 이용해 요소크기의 반절만큼 반대로 이동할 것이다. */
            /* 외부 여백을 절대값으로 지정해야하며, %단위로 설정하게 되면 컨테이닝블록의 너비를 기준으로 값을 가져온다. */
            margin-top: -50px;
            margin-left: -50px;

            /* transform: translate(-50%, -50%); */
        }


    </style>
</head>

<body>
    <div id="text-hello">Hello world!</div>
    <hr>
    <div id="container">
        <div id="static-block">static</div>
        <div id="relative-block">relative</div>
        <div id="absolute-block">absolute</div>
        <div id="fixed-block">fixed</div>
    </div>
<hr>
    <!-- 블록 요소 내의 후손 요소를 중앙에 배치 -->
    <div id="box">
        <div>content</div>
        <div>content</div>
    </div>
</body>

</html>
