<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box</title>
    <style>
        #container {
            height: 400px;
            border : 3px solid green;
            background-color: #efe;
            margin: 10px auto;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            
        }

        #container > div {
            height: 100px;
            width: 200px;
            border: 3px solid red;
            background-color: #fee;
            box-sizing: border-box;
            text-align: center;
            line-height: 100px;
            font-size: large;
            font-weight: bold;
        }

        #box2 {
            position:fixed;
            right: 20px;
            top: 20px;
        }

        #box3 {
            position:absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -100px;
        }

        #box4{

        }

        #box5{
            position: fixed;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1">box1</div>
        <div id="box2">box2</div>
        <div id="box3">box3</div>
        <div id="box4">box4</div>
        <div id="box5">box5</div>
    </div>
</body>
</html>
