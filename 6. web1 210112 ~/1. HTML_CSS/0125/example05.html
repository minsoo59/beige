<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 일반 구조 선택자 */
        /* ol요소 중에 li요소 중 첫번째 요소 */
        ol > li:first-child {
            color: red;
        }
        /* ol요소 중에 li요소 중 마지막 요소 */
        ol > li:last-child {
            color: rosybrown;
        }
        /* ol요소 중에 li요소 중 3번째 요소 */
        ol > li:nth-child(3){
            color: skyblue;
        }
        /* 수열식 2n 또는 even이라 쓰면 짝수, odd라 쓰면 홀수 */
        ol > li:nth-child(2n){
            color: slateblue;
        }
        /* 수열식 2n+1 그외에도 3n 등등 많이 쓸 수 있다. */
        ol > li:nth-child(2n+1){
            color: yellowgreen;
        }
        /* li:nth-last-child(n)->마지막기준에서 선택 */
        
        /* 형태 구조 선택자 : 해당 타입을 기준으로 순서를 매긴 선택자. */
        /* 일반 구조 선택자는 형제 요소들의 타입 상관없이 번호를 부여하기 때문에 */
        /* 다른 태그의 요소가 있는 경우 원치 않은 효과를 얻을 수 있다. */
        /* 형태 구조 선택자는 지정된 선택자들에만 번호를 부여한다. */
        /* li:nth-of-type(), nth-last-of-type() etc */
        ol > li:first-of-type {
            color: yellow;
        }

    </style>
</head>
<body>
    <ol>
        <li>Item01</li>
        <li>Item02</li>
        <li>Item03</li>
        <li>Item04</li>
        <li>Item05</li>
        <li>Item06</li>
        <li>Item07</li>
        <li>Item08</li>
        <li>Item09</li>
        <li>Item10</li>
        <li>Item11</li>
        <li>Item12</li>
        <li>Item13</li>
        <li>Item14</li>
        <li>Item15</li>
        <li>Item16</li>
        <li>Item17</li>
    </ol>
</body>
</html>
