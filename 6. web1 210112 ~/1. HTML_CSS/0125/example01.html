<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- The inner style sheet -->
        <style>
            /* class selector */
            .curriculum {
                /* CSS block for represent in curriculum element */
                color: green;
            }
            .choice {
                /* CSS block that apply for in choice element */
                color: red;
            }
        </style>
</head>
<body>
    <h1>SBS 아카데미 교육 과정</h1>
        <ul>
            <!-- There is unordered list -->
            <li>
                <strong class="curriculum"> 웹 퍼블리싱 과정</strong>
                    <!-- The ordered list -->
                    <ol>
                        <li class="choice">HTMl</li>
                        <li>CSS</li>
                        <li>Javascript</li>
                        <li>JQuery</li>
                    </ol>
            </li>
            <li>
                <Strong class="curriculum"> 프로그래밍 과정</Strong>
                    <!-- The ordered list -->
                    <ol>
                        <li>C</li>
                        <li>C++</li>
                        <li>Java</li>
                        <li class="choice">Pyuthon</li>
                        <li>Android</li>
                    </ol>
            </li>
        </ul>

</body>
</html>
