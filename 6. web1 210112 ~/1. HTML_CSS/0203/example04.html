<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example04</title>
    <style>
        #container {
            width: 680px;
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            line-height: 200px;
            font-weight: bold;
            font-size: 1.4em;
        }

        #container > div {
            height: 200px;
            /* background-color: gray; */
            margin: 20px;
        }
        #container > div:nth-of-type(1){
            background-color: yellowgreen;
        }
        #wrap > div {
            width: 200px;
            height: 100%;
            /* for place to array child element of 'wrap element'*/
            /* you must set up 'float property' */
            float: left;
        }

        #wrap > div:nth-of-type(1){
            background-color: pink;
            
        }
        #wrap > div:nth-of-type(2){
            background-color: cyan;
            /* Top right bottom left */
            margin: 0 20px;
        }
        #wrap > div:nth-of-type(3){
            background-color: gold;
            
        }
    </style>
</head>
<body>
    <div id="container">
        <div>Yellowgreen</div>
        <div id="wrap">
            <div>Pink</div>
            <div>Cyan</div>
            <div>Gold</div>
        </div>
    </div>
</body>
</html>
