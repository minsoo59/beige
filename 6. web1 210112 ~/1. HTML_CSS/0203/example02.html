<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example02</title>
    <style>
        #content {
            width: 440px;
            border: 3px solid black;
            padding: 10px;
        }
        /* virtual selector -> ::after */
        #content::after{
            content: "";
            display: block;
            clear: both;
        }
        #content > div {
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            float: left;
            margin: 10px;
        }

        #content > div:nth-of-type(1){
            background-color: pink;
        }
        #content > div:nth-of-type(2){
            background-color: yellowgreen;
        }
        #content > div:nth-of-type(3){
            background-color: cyan;
        }
        #content > div:nth-of-type(4){
            background-color: gold;
        }
    </style>
</head>
<body>
    <div id="content">
        <div>pink</div>
        <div>yellowgreen</div>
        <div>cyan</div>
        <div>gold</div>
    </div>
</body>
</html>
