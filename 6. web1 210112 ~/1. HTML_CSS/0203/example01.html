<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example01</title>
    <style>
        #container {
            height: 400px;    
            border: 3px solid green;
            background-color: #efe;

            /* for designate containing block of #container elements */
            /* The position property value sep up 'relative' position */
            position: relative;
        }
        #container > div {
            width: 200px;
            height: 100px;
            border: 3px solid red;
            background-color: #fee;
            font-size: 2em;
            text-align: center;
            line-height: 100px;

            /* for place that baced #container element */
            /* positoin property value sep up 'absolute' */
            position: absolute;
        }
        #container > div:nth-child(1) {
            top: 10px;
            left: 10px;
        }
        #container > div:nth-child(2){
            top: 10px;
            right: 10px;
        }
        #container > div:nth-child(3){
            top: 50%;
            left: 50%;

            margin-top: -50px;
            margin-left: -100px;
        }
        #container > div:nth-child(4){
            bottom: 10px;
            left: 10px;
        }
        #container > div:nth-child(5){
            bottom: 10px;
            right: 10px;
        }

    </style>
</head>
<body>
<div id="container">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
    <div>Box 4</div>
    <div>Box 5</div>
</div>
</body>
</html>
