<!-- Declaration that certainly need for write HTML document-->
<!-- doctype : document type, Type of file-->
<!doctype html>

<!--HTML element : The element of best in HTML document-->
<!--HTML element is start From HTML element finish to HTML element.-->
<html>
    <!--All cord have to write in here.-->
    <!--Wirte head element and body element in HTML element only-->
    
    <!--HTML element : A collection of elements that represent information in an HTML document.-->
    <head>    
        <!--Be seen title that tab of browser or Favorites -->
        <title>HTML문서의 기본구조</title>
        <!-- meta element : Elemet set web document for addicel information -->
        <!-- charset : attribute  -->
        <meta charset="utf-8">
    </head>
    
    <!--body element : A collection of element that represent in browser view->
    <!--Be seen area that it brower viewpoint-->
    <body>
        <!--H1 : it means 'TITLE of body'-->
        <!--Attribute name="attribute value"-->
        <!--Remark:ctrl+/-->
        <!-- Malnly use when write explaination of makrup langauge  -->
        <h1 title="header" id="==">Hello World!</h1>
        <h2>HTML, CSS, JAVASCRIPT, JQUERY</h2>
        <!-- h4 : 보통글자크기 -->

        <!-- 
            Key
                paste after copy : alt shift direction key(up,down)
                Moving area : while alt key, put direction key(up, down)
                Delete one line : ctrl x (it's same cutting function)    

                Cursor move
                    Select area : Shift + move cursor 
                    Move one letters : direction key
                    Move one words : Ctrl + direction key 
                    Front move cursor : home
                    beyond move cursor : end 
                    Scroll up or down : Ctrl (up, down)
                    Pages move cursor : Pgup, Pgdown
         -->
    </body>

</html>
