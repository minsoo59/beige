<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML text Tag</title>
    </head>

    <body>
        <!-- viewpoint -->
        <h1>Header1</h1>
        <h2>Header2</h2>
        <h3>Header3</h3>
        <h4>Header4</h4>
        <h5>Header5</h5>
        <h6>Header6</h6>
        
        <!-- hr : This tag write one line -->
        <hr>

        <!-- tag P : paragraph -->
        <!-- P tag write one line. which consist of paragraph each other-->
        <p>
            Hello World, <br> <!--break tag is "line change"-->
            HTML,
            CSS,
            JAVASCRIPT
        </p>
        <p>
            Web BG,
            PHP, ASP, JSP, MySql
        </p>

        <!-- pre : This tag be seen all what you already write. (+ null) -->
        <pre>
            asdasdasdasdasd
                asdasdasdasdasdads  
                    asdasdasdasdasdasdasd
        </pre>
        
    </body>
</html>
