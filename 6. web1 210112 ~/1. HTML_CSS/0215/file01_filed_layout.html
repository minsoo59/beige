<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #333;
            color: #ccc;
        }

        #header, #nav, #sidebar, #content, #footer {
            box-sizing: border-box;
            border : 10px solid #666;
            padding: 0.6em 1em;

            font-size: 1.6em;
            font-weight: 900;
        }


        /* 가변 폭 레이아웃 */
        #sidebar {
            width: 200px;
            float: left;
            margin-right: 10px;
        }
        #container {
            /* 5. #container 요소의 바깥으로 밀려나간 #wrap 요소의 영역때문에 스크롤바가 생긴다 */
            /*    스크롤바를 없애기 위해 #container 요소의 영역을 벗어난 #wrap요소의 영역을 숨긴다 */
            overflow: hidden;
        }

        /* 자식요소가 float속성이면 컨텐츠로 인식이 되지않아 높이를 설정할 때 가상요소 선택자를 많이 사용하게 되는데 */
        /* 부모요소가 overflow:hidden 속성을 가지고 있으면 가상요소 선택자를 사용할 필요가 없다. */
        /* #container::after {content: "";display: block;clear: both;} */

        #wrap {
            float: left;

            /* 2. #content 영역의 너비가 (Width 100% of viewport element - Width 100% of #sidebar element)로 만들기 위해*/
            /* #wrap요소의 너비를 viewport너비의 100%로 설정 */
            width: 100%;

            /* 3. 사이드 바와 나란히 배치하기 위해 #sidebar요소의 영역만큼 화면 바깥으로 밀어낸다. */
            margin-right: -210px;
        }
        #content {
            /* 4. #wrap 요소가 화면 바깥쪽으로 밀려나가는 바람에 #content 영역의 컨텐츠 또한 화면 바깥으로 나가게 된다. */
            /*    이를 방지하기 위해 #wrap 요소가 화면 바깥쪽으로 밀려나간 너비 만큼 외부 여백을 설정한다. */
            margin-right: 210px;
        }
    </style>
</head>
<body>
    <header id="header">
        Header
    </header>

    <nav id="nav">
        Navigation
    </nav>

    <!--The block element for placed Sidebar + Content area -->
    <div id="container">
        <aside id="sidebar">
            Sidebar
        </aside>
        <!-- 1. Width of #content area가 for made (Width 100% of viewport element - Width 100% of #sidebar element) 추가로 작성된 요소  -->
        <div id="wrap">
            <article id="content">
                Content
            </article>
        </div><!-- End of wrap-->
    </div><!-- /#container-->

    <footer id="footer">
        Footer
    </footer>
</body>
</html>
