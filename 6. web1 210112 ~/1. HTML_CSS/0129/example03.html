<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>Making circle</title>
    <style>
        #circle {
            /* Designate the width and height included border size  */
            width: 300px;
            height: 300px;
            box-sizing: border-box;
            margin: 30px auto;

            /* border size 30px, border style solid, border color green */
            border: 30px solid green;

            /* Corner(모서리) of border : size(px) or percent  */
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="circle"></div>
</body>

</html>
