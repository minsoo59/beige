<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style>
        body {
            all: unset;
        }
        
    #border-box {
        width: 300px;
        height: 300px;
        
        /* border style */
        /* border-style: solid; */
        /* border width */
        /* border-width: 30px; */
        /* border color */
        /* border-color: greenyellow; */

        /* border of Top property designate immediately at once(한 번에) */
        border: 30px solid yellowgreen;
        /* transparent : 투명 */
        /* border: 30px solid transparent; */

        border-right-color: red;
        border-bottom-color: cyan;
        border-left-color: orange;
        
        /* 둥근 모서리 property */
        /* property value is whole size(content, padding, border) what you select */
        border-radius: 50%;
        
        margin: 10px auto;   
        background-color: tomato;
    }

    #image-box {
        width: 100%;
        height: 100%;
        border: 1px solid black;
        background-image: url(../../picture/11.jpg);
        background-size: auto;
        background-position: 50% 50%;
        /* 이부분은 다음시간에 실습. */

    }

    </style>
</head>
<body>
    <div id="border-box">
        

    </div>
    <h1> border properties </h1>
        <strong>border style form </strong> 
        <p> -> none, hidden, dashed, dotted, solid, double </p>
        <p> dashed : dotted line that becamed by Straight</p>
        <p> dotted : dotted line </p>
        <p> solid : solid line </p>
        <p> double : double line </p>

        <div id="image-box"></div>
</body>
</html>
