<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media rule</title>
    <style>
        /* Make style block apply to the screen device(browser) */
        @media screen{
            body {
                background-color: #333;
                color: white;
            }
        }
        /* Make style block appy to the print device */
        @media print {
            h2 {
                color: red;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h2>조너선</h2>
        <p>조너선 앨런 리섬 ( 영어: Jonathan Allen Lethem , 1964년 2월 19일 ~ )은 미국의 SF 소설가이다. 데뷔작인 장편소설 《총, 그리고 행사 음악》이 로커스상을 수상하고
            네뷸러상 후보에 올라 유명해졌다. 이후 《고독의 요새》, 《머더리스 브루클린</p>
   
</body>
</html>
