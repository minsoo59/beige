        // 조건 연산자(삼항 연산자) : The operator that turn other value 조건식의 결과에 따라
        // 조건식 : 비교 or 논리 작성된 표현식
        // when the result of 조건식 is true of false, it designate return value each other, and using operator.

        // 조건식 ? when expresstion turn true : when expresstion turn false
        let a = 10;
        let res = a > 10 ? `a가 10보다 크다` : `a가 10보다 작거나 같다`;

        document.writeln (`res : `+res);
    </script></pre>
