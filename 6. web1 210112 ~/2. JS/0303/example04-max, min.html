<body>
    <pre><script>
        // Make javascript program that 
        // the variable a and b save 17 and 21 each other print max value of its
        let a = 17;
        let b = 21;
        let max = a < b ? b : a;
        
        document.writeln("Max = " + max); 
        
        
        // the variable a and b save 17 and 21 each other print min value of its
        let min = a < b ? a : b;
        
        document.writeln("Min = " + min); 

    </script></pre>
