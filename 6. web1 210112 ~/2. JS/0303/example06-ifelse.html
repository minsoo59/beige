<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <pre><script>
        let a = 2;

        if (a % 2 == 0) {
            // even number
            document.writeln(a + ` is even`);
        } else {
            // odd number
            document.writeln(a + ` is odd`);
        }

        // 어떤 두 수 중에서 큰 수에서 작은 수를 뺀 값을 구해서 출력하는 프로그램 작성
        let b = 4;
        let c = 5;
        if (b > c) {
            let res = b - c;
            document.writeln(" res = " + res);
        } else {
            let res = c - b;
            document.writeln(" res = " + res);
        }
        // =================================================
        diff = b - c;
        if (diff < 0)
            diff *= -1;
        document.writeln(" diff = " + diff);

        //The javascript program make it that if some number is mutiple of 3 and 5, print "Wonderful day!",
        //it would not, print "Beautiful day!" 

        let i = 15;
        if (i % 3 == 0 && i % 5 == 0) {
            document.writeln("Wonderful day!");
        } else {
            document.writeln("Beautiful day!");
        }
    </script></pre>
</body>
