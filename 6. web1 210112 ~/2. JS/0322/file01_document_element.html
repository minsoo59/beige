<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document, ELement</title>
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/reset.css">
    <style></style>
</head>

<body>
    <div id="container"></div>
    <script>
        // 그전에 읽기와 수정을 배웠다면 이번에는 생성과 추가

        // #container 요소 내에 h1 요소를 추가하여 "Hello world!"를 출력!

        let container = document.getElementById("container");

        // h1 요소 노드 생성
        let h1Node = document.createElement("h1");

        // h1 요소 노드에 추가할 텍스트 노드를 생성
        let h1TextNode = document.createTextNode("Hello World!");

        // h1 요소 노드에 텍스트노드를 자식으로 추가
        h1Node.appendChild(h1TextNode);
        // #container 요소에 h1요소를 자식으로 추가
        container.appendChild(h1Node);
    </script>
    <hr>
    <ul id="list2">

    </ul>
    <script>
        //빈 ul요소에 배열에 저장된 원소들을 각항목으로 추가되도록 js프로그램작성
        const items = [
            " Time is gold ",
            " No sweat, no sweet ",
            " Asking costs nothings ",
            " Step by step goes a long way ",
            " You will never know until you try "
        ];

        let list2Element = document.getElementById("list2");
        for (let i = 0; i < items.length; i++) {
            let liNode = document.createElement("li");
            let liTextNode = document.createTextNode((i + 1) + ". " + items[i]);
            liNode.appendChild(liTextNode);
            list2Element.appendChild(liNode);
        };
        // 삭제
        let deleteNode = document.querySelector("#list2 > li:nth-child(2)");

        window.setTimeout(function () {
            list2Element.removeChild(deleteNode);
        }, 2000);
        // 숙제는 1초마다 하나씩 만들어지게
    </script>
    <hr>

</body>

</html>
