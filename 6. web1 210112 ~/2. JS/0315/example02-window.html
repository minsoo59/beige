    <pre><script>
        // Print number that increase from 1 more 1 about 2 seconds on console 
        //2초 간격으로 1부터 1씩 
        var i = 1;
        let seti = window.setInterval(function () {
            console.log("i : " + i);
            i++;
        }, 1000);
        window.clearInterval(seti);
    </script></pre>
