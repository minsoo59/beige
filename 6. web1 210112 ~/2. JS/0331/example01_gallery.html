<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example - gallery</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        #container {
            margin: 100px auto;
        }
        #photo{
            display: block;
            max-width: 1080px;
            margin: 100px auto;
            border: 10px solid white;

            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.6);
        }

        #thumbanils{
            margin-top: 100px;
            text-align: center;
        }
        #thumbanils > li{
            display: inline-block;
            margin: 0 10px;
        }

        #thumbanils > li > img {
            display: block;
            width: 400px;
            border: 10px solid white;
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="/picture/EA-980x600.jpg" alt="photo" id="photo">

        <ul id="thumbanils">
            <li><img src="/picture/1577040515659.jpg" alt="thumbanils1"></li>
            <li><img src="/picture/1577040515950.jpg" alt="thumbanils2"></li>
            <li><img src="/picture/1577040522416.jpg" alt="thumbanils3"></li>
        </ul>
    </div>
    <script>
        // 1. #thumbanils요소의 자식 요소 중 하나를 클릭하면
        // 2. 클릭한 요소의 src 속성의 값을 #photo 요소의 src 속서으이 값과 교환
        // ===================================================================
        // 0. 요소 탐색
        const thumbanils = document.querySelectorAll("#thumbanils > li > img");
        const photo = document.getElementById("photo");
        for(let i = 0; i < thumbanils.length; i++){
            // 1. #thumbanils요소의 자식 요소 중 하나를 클릭하면
            thumbanils[i].addEventListener("click", function(){
                // 2. 클릭한 요소의 src 속성의 값을 #photo 요소의 src 속성의 값과 교환
                let tmp = this.src;
                this.src = photo.src;
                photo.src = tmp;
            });
        }

        </script>
</body>
</html>
