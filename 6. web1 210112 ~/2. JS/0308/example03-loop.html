<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>

<body>
    <pre><script>
        // Write javasciprt program to print each of element that value more than 10.
        let arys = [34, 65, 76, 21, 45, 75, 56, 67, 76];
        for (let i = 0; i < arys.length; i++) {
            arys[i] = arys[i] + 10;
        }
        document.writeln(arys);
    </script></pre>
    <hr>
    <pre><script>
        // Write javasciprt program to print value more than 10 in array
        let aryss = [34, 5, 76, 21, 4, 75, 56, 67, 76];
        for (let i = 0; i < aryss.length; i++) {
            if ( aryss[i] > 10){
            document.writeln(aryss[i]);
        }
        }
    </script></pre>
</body>
