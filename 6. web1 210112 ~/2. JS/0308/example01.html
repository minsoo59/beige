    <pre><script>
        // Write Javascript program to print and review whether ramdom number is evens or odds and 0.

        if (numb == 0) {
            document.writeln("This numb is " + numb);

    <pre><script>
        let a = [67, 60, 60];

        let avg = (a[0] + a[1] + a[2]) / a.length;
        if (avg >= 90) {
            document.writeln("A = " + avg)
        } else if (avg >= 80 && avg <= 90) {
            document.writeln("B = " + avg)
        } else if (avg >= 70 && avg <= 80) {
            document.writeln("C = " + avg)
        } else if (avg >= 60 && avg <= 70) {
            document.writeln("D = " + avg)
        } else {
            document.writeln("E = " + avg)
        }
    </script></pre>
