<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventobject</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/theme.css">
    <style>
        body {
            font-size: 2.4em;
        }
        #box1{
            width: 500px;
            height: 700px;
            background-color: orange;
            position: relative;
        }
        #box2{
            width: 500px;
            height: 500px;
            background-color: yellowgreen;
            position: absolute;
            bottom: 0;
        }
        #box3{
            width: 500px;
            height: 300px;
            background-color: blueviolet;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
    <a href="http://www.google.com" id="google">GOOGLE</a>
    <script>
        let google = document.getElementById("google");
        // 이벤트 객체를 사용하기 위해서는 매개변수를 하나 선언을 해야한다.
        google.onclick = function (event) {
            this.style.backgroundColor = "gold";

            // 기본이벤트 제거
            // return false;
            event.preventDefault();
        }
    </script>
    <hr>
    <div id="box1">
        box1
        <div id="box2">
            box2
            <div id="box3">
                box3
            </div>
        </div>
    </div>
    <script>
        let box1 = document.getElementById("box1");
        let box2 = document.getElementById("box2");
        let box3 = document.getElementById("box3");

        // 이벤트 버블링 : 이벤트가 밠행한 요소에서부터 상위 요소로 이벤트를 전달하는 방식
        box1.addEventListener("click",function(){
            console.log("box1 clicked!");
            console.log("bubbles = "+ event.bubbles);
            console.log("target = "+ event.target.innerHTML);
            console.log("currentTarget = "+event.currentTarget.innerHTML);
        });
        box2.onclick = function(event){
            console.log("box2 clicked!");
            // 버블링, 캡처링에 의한 이벤트 전달을 제거한다.
            event.stopPropagation();
        }
        box3.onclick = function(){
            console.log("box3 clicked!");
        }


    </script>
</body>

</html>
