<body>
    <pre><script>
        // Write javascript program that print the most value of element that saved in array

        let arys = [34, 5, 76, 21, 4, 75, 56, 67, 76];
        // for in 문
        // The conditional 문 for ordered search array or object 배열 또는 객체를 순차탐색하기 위한

        // The variable is for save max value
        let max = 0;
        for (var i in arys) {
            document.write("index : " + i);
            document.writeln(" -> " + arys[i]);
            if (max < arys[i]) {
                max = arys[i];
            }
        }
        document.writeln(" MAX : " + max);
    </script></pre>
