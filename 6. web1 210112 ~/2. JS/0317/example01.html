<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>dom</title>
</head>

<body>
    <h1 id="hello">Hello World</h1>
    <script>
        // Id propety value "hello" element search
        let helloContent = document.getElementById("hello");
        // hello 요소의 내부 문자에 "hey! yo!"를 i 태그를 적용해서 추가
        helloContent.innerHTML += "<i> Hey! Yo </i>";
        // only Text
        console.log(helloContent.innerText);
        // include Tag
        console.log(helloContent.innerHTML);
    </script>
    <hr>
    <ul id="list"></ul>
    <script>
        // 빈 ul요소에 배열에 저장된 요소들을 각항목으로 추가되도록 javascript프로그램을 작성
        let list = document.getElementById("list");
        const arys =
            [
                " Time is gold ",
                " No sweat, no sweet ",
                " Asking costs nothings ",
                " Step by step goes a long way ",
                " You will never know until you try "
            ];
        for (let x = 0; x < arys.length; x++) {
            list.innerHTML += "<li>" + (x + 1) + ". " + arys[x] + "</li>";
        }
    </script>
    <hr>
    <ul id="list2">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>
    <script>
        // #list2 요소 내의 li요소의 내부 문자에 
        // 짝수번째 요소에는 ★ 을 추가하고
        // 홀수번째 요소에는 ☆ 을 추가하되도록 javasciprt 프로그램을 작성

        let itemList = document.querySelectorAll("#list2 > li");
        console.log(itemList);
        
        for(let x = 0; x < itemList.length; x++){
            if ( (x+1) % 2 == 0 ) {
                itemList[x].innerHTML += " ☆";
            } else {
                itemList[x].innerHTML += " ★";
            };
        };
    </script>
</body>

</html>
