<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="hello" class="header">Hello World</h1>
    <h2 class="header">안녕하세요.</h2>
    <pre><script>
        // DOM -> All things is 'Node' at HTML_DOM
        // which is expressed by tree form. this is expressed by the Element object.
        // it can have a chile node.
        // 탐색search, 참조reference, 수정modify, 추가add, 생성create, 삭제delete
        // 탐색 method -> document.getElement~~(객체) 주로 id
                    //    document.getElements (배열) 주로 클래스, 태그, 네임
                    //   document.querySelector는 매개변수가 선택자(css같은)
        // when it search specific element into element -> element.~

        // document object : upper object of HTML document
        //                   it include all element that written on HTML document
        // element object : The object that express element that included on HTML document
        // Element search method
        // Search through id property -> Return value : element object
        let helloElement = document.getElementById("hello");
        console.log(helloElement);

        // Search through class property 
        let helloElements = document.getElementsByClassName("header");
        console.log(helloElements);
        // as return value array form, if you surely look at it
        console.log(helloElements[0]);
        console.log(helloElements[1]);

        // Search through selector(css)
        // Return value : element object
        let helloElement2 = document.querySelector("#Hello");
        console.log(helloElement2);
        // Return value : The array of element object
        let headerElements2 = document.querySelectorAll(".header");
        console.log(helloElements2[1]);
    </script></pre>

        <script>
            // 요소의 내부 문자(컨텐츠)
            let helloContent = helloElement.innerHTML;
            console.log(helloContent);

            // 내부 문자를 수정
            helloElement.innerHTML = "Hello javascirpt";
            
            // 내부 문자에 특정 문자열을 추가
            // helloElement.innerHTML = helloElement.innerHTML + " New Content!";
            helloElement.innerHTML += " New Content!";
        </script>
        <hr>
        <input type="checkbox" id="check"><label for="">check</label>
        <script>
            // #check 요소를 검색
            var checkElement = document.getElementById("check");

            // #type 속성의 값을 반환
            var inputType =  checkElement.getAttribute("type");
            console.log("Input type : "+inputType);

            // type 속성의 값을 설정
            checkElement.setAttribute("type", "checkbox");
            checkElement.setAttribute("checked", "");
        </script>
</body>
</html>
