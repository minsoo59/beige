<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <pre><script>
        // 사각형의 넓이를 구하는 Javascript 프로그램을 작성
        // height 30 width 20
        var squareWidth = 20;
        var squareHeight = 30;

        // 사각형의 넓이를 저장하는 변수
        var squareExtent = squareHeight*squareWidth;
        document.writeln("The square extent is " + squareExtent);

        // 밑변이 40, 높이50인 삼각형의 넓이를 구하는 javascript 프로그램을 작성.
        var triangleHeight = 50;
        var triangleBace = 40;

        var triangle = (triangleHeight * triangleBace) / 2;

        document.writeln("The triangle extent is "+ triangle);
    </script></pre>
</body>
