<pre>
    <script>
        // How to handle data
        // how to keeping data and it control to simple
        // it use 변수(variable)

        // The program is not save result valus that 연산/처리/인력에 의해서 나온  
        // After There is not using becasue it's not save.저장이 되지 않기 때문에 그 이후에 사용할 수 없다.
        // it make variable of 명령어, The 명령어 that data saved at variable has to use 
        
        // it'd use variable, first of all has to 선언 
        // how to 선언 variable
        // var of keyword using, 식별자 write beyond var
        
        var num; // num 선언(it create variable)

        // made variable 변수에 데이터 대입 
        // how to put in it.
        // 대입 operator(=) use, 
        // it write that the variable saving data in left side operand and the value or the expression in right side operand 
        //             -> because 우선순위 of 대입 operator is very low that, the expression of right worked all next, 
        //                it put in result values.
        num = 10 + 20;
        document.writeln("Result is "+ num);
        // it's carculated by after changed data that have a 식별자 if the expression have a 식별자
        // 표현식에 식별자가 있으면 식별자가 가진 데이터로 바뀐 뒤에 연산된다.

        console.log("10 + 20 = " +  num);

        // variable 이니셜레이트
        // 변수에 초기값을 대입하는 과정
        // 변수 선언과 동시에 대입을 같이 진행.
        var num2 = 20; //변수 num2를 선언함과 동시에, 데이터20을 대입.
    </script>
