<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- it's possible to write  the head tag as well as in the body tag, -->
    <!-- it's able to write the sentence -->
    <script>
        document.write("<h1>HELLO WORLD</h1>");
    </script>
    <pre>
        <!-- The tag is for write the Javascript  -->
        <!-- Get print in a pre tag -->
        <script>
            // document object : it means DOM that it's possbile object that document control  

            // writeln : line change function -> ln is Line
            document.writeln("Hello World!");
            // The area is for write Javascript cord 
            document.write("Hello World!");
            // Printing function in consele window of programer 
            console.log("콘솔창!!");
        </script>
    </pre>
</body>
</html>
