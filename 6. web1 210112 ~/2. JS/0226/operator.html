<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <pre><script>

        //산술 operator 
        // kind of : + - * / %
        var a = 10;
        var b = 20;

        // +
        var res = a + b;
        document.writeln(a + " + " + b + " = " + res);
        // -
        var res = b - a;
        document.writeln(b + " - " + a + " = " + res);
        // *
        var res = a * b;
        document.writeln(a + " * " + b + " = " + res);
        // /
        var res = a / b;
        document.writeln(a + " / " + b + " = " + res);
        // %
        var res = a % b;
        document.writeln(a + " % " + b + " = " + res);

    </script></pre>
    <hr>
    <pre><script>

        // 복합 대입 operator
        // The combine operator that 대입 operator and other 
        // 대입 연산자와 다른 연산자의 연산을 같이 수행한다.
        // in case right side operator value same other operaotr value,
        // it can use 복합대입 연산자.
        a = 0;
        document.writeln("a = " + a);
        a += 5; //a= a+5
        document.writeln("a = " + a);
        a += 5;
        document.writeln("a = " + a);
        a += 5;
        document.writeln("a = " + a);

    </script></pre>
    <hr>
    <pre><script>

        //증감 연산자
        //변수에 저장된 숫자형 데이터를 1증가 또는 1감소 시키는 연산자
        // kind : ++ --
        // How to use
        // 1. 전위(postfix) 증감 : 변수에 저장된 값을 1 증감, 증감된 값을 반환
        document.writeln("a before : " + a);
        res = ++a;
        document.writeln("++a : " + res);
        document.writeln("a before : " + a);
        // 2. 후위(prefix) 증감 : 변수에 저장된 값을 1 증감, 증감되기 전의 값을 반환
        document.writeln("b after : " + b);
        res = b++
        document.writeln("b++  : " + res);
        document.writeln("b after : " + b);

    </script></pre>
<hr>
    <pre><script>

        // 비교 operator
        a = 10;
        b = 20;

        // it's bigger a than b
        res = a > b;
        document.writeln( "it's bigger a than b : "+ res );
        // it's same or bigger a than b
        res = a >= b;
        document.writeln( "it's same or bigger a than b : "+ res );
        // it's smaller a than b
        res = a < b;
        document.writeln("it's smaller a than b : "+ res);
        // it's same or smaller a than b
        res = a <= b;
        document.writeln("it's same or smaller a than b : "+ res);
        

        a=10;
        b="10";
        // a and b are same value. (whether type 타입 상관없이.)
        res = a == b;
        document.writeln("A and B are same value : "+res);
        
        // a and b are different value.
        res = a != b;
        document.writeln("A and B are different value : "+res);
        


        // a and b are same value. (include type)
        res = a === b;
        document.writeln("A and B are same value : "+res);
        
        // a and b are different value.
        res = a !== b;
        document.writeln("A and B are different value : "+res);

        // 비교 연산자 can't check range of number.
        // it check whether 'res = 0<= a <= 7' or not.
        a=7;
        res = 0<= a <= 7;
        // 한번에 연산이 이뤄지는 것이 아니기 때문에, it can't the range check.
        //  true값을 정수 1과 같은 값으로 취급한다.
        //  falue 값을 정수 0과 같은 값으로 취급한다.
        document.writeln("0<= a <= 7 : "+res);
        </script></pre>
        <pre><script>
            // && 논리 연션자
            // 논리 값(true, false)을 연산하는 연산자
            // kind : &&(and), ||(or), !(not)

            // &&연산자 : 둘다 true-> true, 하나라도 false일 경우 false.
            // 두 피연산자의 논리값이 true인 경우에 true반환하고,
            // 하나라도 false인 경우 false를 반환한다.
            document.writeln("and :")
            res = true && true;
            document.writeln(true + " && : " + true + " = " + res);
            res = true && false;
            document.writeln(true + " && : " + false + " = " + res);
            res = false && true;
            document.writeln(false + " && : " + true + " = " + res);
            res = false && false;
            document.writeln(true + " && : " + false + " = " + res);
            // 0 <= a <= 10 인지 검사
            a = 17;
            res = (a >= 0) && (a <= 10);
            document.writeln(" 0 <= a <= 10 : "+res);

            // ||연산자 : 둘다 
            //두 피연산자 중에 하나라도 true이면 true 반환
            //두 피연산자 모두 false이면 false를 반환
            res = true || true;
            document.writeln(true + " || : " + true + " = " + res);
            res = true || false;
            document.writeln(true + " || : " + false + " = " + res);
            res = false || true;
            document.writeln(false + " || : " + true + " = " + res);
            res = false || false;
            document.writeln(true + " || : " + false + " = " + res);
            // a의 값이 0보다 작거나 같거나 10보다 크거나 같은지 검사.
            // a <= 0, a >= 10 인지 검사
            a = 7;
            res = (a <= 0) || (a >= 10);
            document.writeln(" a <= 0, a >= 10 : "+res);

            // !연산자(부정)
            document.writeln("not");
            res = !true;
            document.writeln("!true : "+res);
            res = !false;
            document.writeln("!false : "+res);
        </script></pre>
